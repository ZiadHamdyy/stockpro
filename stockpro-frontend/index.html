<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf-autotable.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#1E40AF',
                        'brand-blue-bg': '#EFF6FF',
                        'brand-green': '#16a34a',
                        'brand-green-active': '#4ade80',
                        'brand-green-bg': '#ECFDF5',
                        'brand-dark': '#1F2937',
                        'brand-light-gray': '#F8FAFC',
                        'brand-text': '#111827',
                        // Royal Blue Theme Colors
                        'royal-50': '#E6E9F5',
                        'royal-100': '#CCD3EB',
                        'royal-200': '#99A7D7',
                        'royal-300': '#667BC3',
                        'royal-400': '#334FAF',
                        'royal-500': '#00239B',
                        'royal-600': '#001C7C',
                        'royal-700': '#00155D',
                        'royal-800': '#000E3E',
                        'royal-900': '#00071F',
                        'royal-950': '#000410',
                        // Gold Theme Colors
                        'gold-50': '#FFFDF5',
                        'gold-100': '#FFFBE6',
                        'gold-200': '#FFF7CC',
                        'gold-300': '#FFF3B3',
                        'gold-400': '#FFEF99',
                        'gold-500': '#FFEB80',
                        'gold-600': '#CCBC66',
                        'gold-700': '#998D4D',
                        'gold-800': '#665E33',
                        'gold-900': '#332F1A',
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Cairo', sans-serif;
                color: theme('colors.brand-text');
                background-color: theme('colors.brand-blue-bg'); /* Fallback */
                background-image: linear-gradient(to bottom right, theme('colors.brand-blue-bg'), theme('colors.brand-green-bg'));
            }
            .sidebar-scrollbar::-webkit-scrollbar {
                width: 6px;
            }
            .sidebar-scrollbar::-webkit-scrollbar-track {
                background: theme('colors.brand-blue');
            }
            .sidebar-scrollbar::-webkit-scrollbar-thumb {
                background: #1e3a8a; /* A darker shade of brand-blue */
                border-radius: 3px;
            }
            .sidebar-scrollbar::-webkit-scrollbar-thumb:hover {
                 background: #2563EB; /* A lighter shade */
            }
            /* Hide scrollbar but keep scrolling functionality */
            .no-scrollbar {
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;  /* Chrome, Safari and Opera */
            }
        }
        @media print {
          @page {
            size: A4 portrait;
            margin: 1cm;
          }
          aside, header, .no-print {
            display: none !important;
          }
          main {
            padding: 0 !important;
            margin: 0 !important;
            overflow: visible !important;
            height: auto !important;
            background-image: none !important;
            background-color: white !important;
          }
          body {
            -webkit-print-color-adjust: exact !important;
            color-adjust: exact !important;
            background-image: none !important;
            background-color: white !important;
          }
          .bg-white {
            box-shadow: none !important;
          }
          /* Preserve borders for report headers and other important elements */
          .border-2 {
            border-width: 2px !important;
          }
          .border-brand-blue {
            border-color: #1E40AF !important;
          }
        }
        /* Style for date picker calendar icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            border-radius: 4px;
            background-color: theme('colors.brand-green-bg');
            padding: 6px;
            margin-inline-end: 0.5rem;
            border: 1px solid theme('colors.brand-green-active');
            transition: background-color 0.2s;
        }
        input[type="date"]::-webkit-calendar-picker-indicator:hover {
             background-color: #D1FAE5;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

</body>
</html>
